<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>时钟</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#clock {
			width: 300px;
			height: 300px;
			margin: 50px auto;
			border: 10px double #8a8;
			border-radius: 50%;
			position: relative;
			background: #cec;
			z-index: 0;
		}
		.t {
			float: left;
		}
		.p {
			position: absolute;
			left:150px; 
			transform-origin: left center;/*设置旋转中心*/
			z-index: 2;
		}
		.hour {
			width: 90px;
			height: 16px;
			background: #faa;
			top: 142px;
			transform: rotate(-90deg);
		}
		.minute {
			width: 120px;
			height: 12px;
			background: #aaf;
			top: 144px;
			transform: rotate(-90deg);

		}
		.second	{
			width: 150px;
			height: 8px;
			background: #ffa;
			top: 146px;
			transform: rotate(-90deg);
		}
		.dot {
			width: 20px;
			height: 20px;
			border: 4px solid #9c9;
			border-radius: 50%;
			position: absolute;
			left:136px; 
			top: 136px;
			background: #cec;
			z-index: 3;
		}
		.tip {
			width: 0px;
			height: 10px;
			border: 0px solid transparent;
			border-left: 130px solid transparent;
			border-right: 20px solid #8a8;
			position: absolute;
			left:150px; 
			top: 145px;
			transform-origin: left center;/*设置旋转中心*/
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="clock">
		<div class="p hour"></div>
		<div class="p minute"></div>
		<div class="p second"></div>
		<div class="dot"></div>
	</div>
	<script>
	 	for (var i = 0; i < 12; i++) {
	 		var tip = document.createElement("div");
	 		var parent = document.getElementById("clock");
	 		tip.setAttribute("class", "tip tip"+i);
	 		parent.appendChild(tip);	 		
	 		tip.style.transform = "rotate("+ i*30 +"deg)";
	 	}

	 function drawClock() {
		var now = new Date();
		// var ms = now.getMilliseconds();
		var h = now.getHours() % 12;
		var m = now.getMinutes();
		var s = now.getSeconds();

		var hpointer=document.getElementsByClassName('hour')[0];
		hpointer.style.transform = 'rotate('+(h*30+(m/2)-90).toFixed(2)+'deg)';
		var mpointer=document.getElementsByClassName('minute')[0];
		mpointer.style.transform = 'rotate('+ (m*6+s/10-90).toFixed(2)+'deg)';
		var spointer=document.getElementsByClassName('second')[0];
		spointer.style.transform = 'rotate('+ (s*6-90)+'deg)';
	 }
		//定时器
		drawClock();
		window.setInterval('drawClock()', 1000);
	</script>
</body>
</html>
